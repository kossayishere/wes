<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <!--
    <link rel="stylesheet" href="../app/static/css/global.css">
    <link rel="stylesheet" href="../app/static/css/register-login.css">
    -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register-login.css') }}">

</head>
<body>
    <div id="content">
        <div id="left">
            <div class="top">
                <div class="logo">
                    <a href="/">
                        <img src="../static/images/perrot.svg" alt="" height="50px">
                        <span>Perrot</span>
                    </a>
                </div>
            </div>
            <div id="errors_wrapper">
                <div class="error">
                    <svg width="24px" height="24px" viewBox="0 0 512 512" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="add" fill="#E30000" transform="translate(42.666667, 42.666667)">
                                <path d="M213.333333,3.55271368e-14 C331.136,3.55271368e-14 426.666667,95.5306667 426.666667,213.333333 C426.666667,331.136 331.136,426.666667 213.333333,426.666667 C95.5306667,426.666667 3.55271368e-14,331.136 3.55271368e-14,213.333333 C3.55271368e-14,95.5306667 95.5306667,3.55271368e-14 213.333333,3.55271368e-14 Z M262.250667,134.250667 L213.333333,183.168 L164.416,134.250667 L134.250667,164.416 L183.168,213.333333 L134.250667,262.250667 L164.416,292.416 L213.333333,243.498667 L262.250667,292.416 L292.416,262.250667 L243.498667,213.333333 L292.416,164.416 L262.250667,134.250667 Z" id="Combined-Shape">
                                </path>
                            </g>
                        </g>
                    </svg>                        
                    <span id="error_text">
                    </span>
                </div>
            </div>
            <div class="middel">
                <div class="form_head">
                    <span class="head_title">Sign in</span>
                    <span class="head_desc">Welcome back! Please enter your details</span>
                </div>
                <div class="form_wrapper">
                    <form action="">
                        <span class="label">
                            Email
                        </span>

                        <label class="input_wrapper">
                            <svg fill="#667085" width="14" height="14" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M22,5V9L12,13,2,9V5A1,1,0,0,1,3,4H21A1,1,0,0,1,22,5ZM2,11.154V19a1,1,0,0,0,1,1H21a1,1,0,0,0,1-1V11.154l-10,4Z"/>
                            </svg>
                            <input type="email" id="login_email" placeholder="Enter your Email">
                        </label>

                        <span class="label">
                            Password
                        </span>
                        
                        <label class="input_wrapper">
                            <svg width="11" height="12" viewBox="0 0 11 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.625 5.25H9.0625V3.5625C9.0625 1.61719 7.44531 0 5.5 0C3.53125 0 1.9375 1.61719 1.9375 3.5625V5.25H1.375C0.742188 5.25 0.25 5.76562 0.25 6.375V10.875C0.25 11.5078 0.742188 12 1.375 12H9.625C10.2344 12 10.75 11.5078 10.75 10.875V6.375C10.75 5.76562 10.2344 5.25 9.625 5.25ZM7.1875 5.25H3.8125V3.5625C3.8125 2.64844 4.5625 1.875 5.5 1.875C6.41406 1.875 7.1875 2.64844 7.1875 3.5625V5.25Z" fill="#667085"></path>
                            </svg>
                            <input type="password" id="login_password" placeholder="Enter your Password">
                        </label>

                        <div class="tos_forget">
                            <div class="tos">
                                <input type="checkbox" checked>
                                <span>Remember me</span>
                            </div>
                            <div class="forget">
                                <a href="/auth/forget-password">
                                    Forgot password
                                </a>
                            </div>
                        </div>
                        <button id="login_button">Sign in</button>
                    </form>
                </div>
                <div class="link_sign_in">
                    <span>Donâ€™t have an account? <a href="/auth/register">Sign up for free</a></span> 
                </div>
            </div>
        </div>
        <div id="right">
            <div class="center">
                <img src="../static/images/trade.gif" alt="">
                <div class="description">
                    <span class="desc_title">Trade with confidence</span>
                    <span class="desc_body">
                        Your funds are always backed 1:1 on Perrot with our<br>
                        regularly published audits on our Proof of Reserves
                    </span>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='/js/login.js') }}"></script>
</body>
</html>
